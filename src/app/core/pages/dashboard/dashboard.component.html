<app-header (filterChange)="filterCountry($event)"></app-header>

<div class="dashboard d-flex">
	<div class="listes-countries d-flex">
		<app-countries (rowSelected)="selectedRow($event)"></app-countries>
	</div>
	<div class="detail">
		<app-indicators></app-indicators>

		<app-indicators-graph></app-indicators-graph>

		<div *ngIf="chart">
			<canvas id="canvas">{{ chart }}</canvas>
		</div>
	</div>
</div>
