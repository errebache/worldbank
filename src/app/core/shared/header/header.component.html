<mat-toolbar>
	<a routerLink="cocktails" class="logo p-20"> World Bank </a>

	<div class="header-filter">
			<form [formGroup]="filterForm" class="row">
				<div class="form-group ml-10 col-3">
					<select
						id="region"
						formControlName="region"
						class="form-control form-select"
					>
						<option class="dropdown-item" [value]="">
							<label class="text-black-50">Regions</label>
						</option>
						<option
							*ngFor="let region of regions; let x = index"
							[value]="region?.code"
							class="dropdown-item"
						>
							{{ region?.name }}
						</option>
					</select>
				</div>
				<div class="form-group col-2">
					<input
						type="text"
						class="form-control"
						placeholder="Start year "
						formControlName="startYear"
						minLength="4"
						maxLength="4"
					/>
				</div>

				<div class="form-group col-2">
					<input
						type="text"
						class="form-control"
						placeholder="End year "
						formControlName="endYear"
						minLength="4"
						maxLength="4"
					/>
				</div>

				<div class="form-group col-2">
					<button
						type="button"
						class="btn btn-primary btn-with-icoframe"
						(click)="searchCountry()"
					>
						<span>Filter</span>
						<div class="ico-frame">
							<i class="ico-epoc-menu_search"></i>
						</div>
					</button>
				</div>
			</form>
	</div>
</mat-toolbar>
